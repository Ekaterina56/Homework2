<!-- 1. Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя.
		-->
<script type="text/javascript">
	var numberOne= prompt("Введите певрое число", "");
	var numberTwo= prompt("Введите второе число","");
	var numberThree= prompt("Введите третье число","");
	var numberAverage= (+numberOne + +numberTwo + +numberThree)/3;
	if (numberOne==numberTwo || numberOne==numberThree || numberTwo==numberThree) {
		alert("Ошибка");
		}
		else {
		alert("Среднее число:"+ numberAverage);

		}
</script>
